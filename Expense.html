<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">EXPENSE MANAGEMENT</h2>

    <form id="expenseForm" class="mb-5 p-4 border rounded shadow-sm bg-light" onsubmit="saveExpenseForm(event)">
        <!-- Expense Form -->
        <h3 class="mb-3 text-dark">Add Expense</h3>
        <input type="hidden" id="expenseId">
        <div class="col-md-4 mb-3">
            <label for="containerSelect" class="form-label">Select Container:</label>
            <select id="containerSelect" class="form-select">
                <option value="">--Select the container no--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="row fw-bold mb-2">
            <div class="col-md-4">TYPE OF EXPENSES</div>
            <div class="col-md-4">Description</div>
            <div class="col-md-4">Amount</div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="expenseType" class="form-select">
                    <option>Client Transport</option>
                    <option>Container Transport Office</option>
                    <option>Container Loading Labour</option>
                    <option>Container Transport Seaport</option>
                    <option>Container Charges</option>
                    <option>Insurance</option>
                    <option>Redsea Cooperation</option>
                    <option>Clearance Office</option>
                    <option>Others</option>
                    <option>House Rent</option>
                    <option>Electricity Bill</option>
                    <option>Office Stationery</option>
                    <option>Office Entertainment</option>
                    <option>Payroll</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="description" class="form-control" required placeholder="Expense Description">
            </div>
            <div class="col-md-4">
                <input type="number" id="amount" class="form-control" min="0" required placeholder="Amount">
            </div>
        </div>
        <div class="col-12 mt-3 text-end">
            <button type="submit" class="btn btn-primary px-4">Save Expense</button>
        </div>
    </form>

    <!-- Expense Table -->
    <h3 class="mb-3 text-dark">Expense Records</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered shadow-sm">
            <thead>
                <tr class="bg-primary text-white">
                    <th>Date</th>
                    <th>Container</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-center mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="paginationControlsExpense">
                <!-- Pagination buttons will be dynamically inserted here -->
            </ul>
        </nav>
    </div>
</div>

<!-- Modal for Previewing Expense Details -->
<div class="modal fade" id="previewExpenseModal" tabindex="-1" aria-labelledby="previewExpenseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewExpenseModalLabel">Expense Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Container:</strong> <span id="previewContainer"></span></p>
                <p><strong>Type:</strong> <span id="previewType"></span></p>
                <p><strong>Description:</strong> <span id="previewDescription"></span></p>
                <p><strong>Amount:</strong> <span id="previewAmount"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
