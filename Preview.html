<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">Client Bill Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Bill No:</strong> <span id="previewBillNo"></span></p>
                        <p><strong>Shipper Name:</strong> <span id="previewShipperName"></span></p>
                        <p><strong>Telephone No:</strong> <span id="previewTelephoneNo"></span></p>
                        <p><strong>Receiver Name 1:</strong> <span id="previewReceiverName1"></span></p>
                        <p><strong>Phone No 1:</strong> <span id="previewPhoneNo1"></span></p>
                        <p><strong>Receiver Name 2:</strong> <span id="previewReceiverName2"></span></p>
                        <p><strong>Phone No 2:</strong> <span id="previewPhoneNo2"></span></p>
                        <p><strong>Container No:</strong> <span id="previewContainerNo"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h6>Items</h6>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Weight</th>
                                </tr>
                            </thead>
                            <tbody id="previewItems">
                                <!-- Items will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
