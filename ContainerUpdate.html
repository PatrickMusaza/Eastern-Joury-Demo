<div class="container mt-5">
    <!-- Form Section -->
    <h3 class="mb-4">Update Container</h3>
    <form>
        <div class="row mb-3">
            <!-- Original Container -->
            <div class="col-md-5">
                <label for="originalContainer" class="form-label">Original Container</label>
            </div>

            <!-- New Container -->
            <div class="col-md-5">
                <label for="newContainer" class="form-label">New Container</label>
            </div>

            <!-- Update Button -->
            <div class="col-md-2">
                <label for="actionBtn" class="form-label">Action</label>
            </div>
        </div>
        <div class="row mb-3">
            <!-- Original Container -->
            <div class="col-md-5">
                <select class="form-select" id="originalContainer" required>
                    <option value="" disabled selected>Select Original Container</option>
                    <option value="EJ001">EJ001</option>
                    <option value="EJ002">EJ002</option>
                    <option value="EJ003">EJ003</option>
                </select>
            </div>

            <!-- New Container -->
            <div class="col-md-5">
                <input type="text" class="form-control" id="newContainer" placeholder="Enter New Container" required>
            </div>

            <!-- Update Button -->
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <!-- Search Section -->
    <div class="mt-5">
        <h3 class="mb-4">Search</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-sm btn-primary" type="button">Search</button>
        </div>
    </div>

    <!-- Table Section -->
    <div class="mt-5">
        <h3 class="mb-4">Container Records</h3>
        <div class="table-responsive">
            <table class="table table-striped-custom">
                <thead>
                    <tr>
                        <th>Bill No</th>
                        <th>Shipper Name</th>
                        <th>Telephone Number</th>
                        <th>Container No</th>
                        <th>Total Piece</th>
                        <th>Total Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>John Doe</td>
                        <td>+123456789</td>
                        <td>EJ001</td>
                        <td>50</td>
                        <td>500kg</td>
                    </tr>
                    <tr>
                        <td>67890</td>
                        <td>Jane Smith</td>
                        <td>+987654321</td>
                        <td>EJ002</td>
                        <td>30</td>
                        <td>300kg</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
