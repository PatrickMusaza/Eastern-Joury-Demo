<form
  id="ClientBillForm"
  onsubmit="serializeFormAndSubmit(this); return false;"
>
  <p class="h4 mb-4 text-center">Client Bill Form</p>
  <input type="hidden" id="recId" name="recId" value="" />
  <!-- Hidden field for recId -->
  <div class="mb-3 row">
    <label for="billNo" class="col-sm-4 col-form-label">Bill No:</label>
    <div class="col-sm-8">
      <input
        type="text"
        id="billNo"
        name="billNo"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="shipperName" class="col-sm-4 col-form-label"
      >Shipper Name:</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        id="shipperName"
        name="shipperName"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="telephoneNo" class="col-sm-4 col-form-label"
      >Telephone No:</label
    >
    <div class="col-sm-8">
      <input
        type="tel"
        id="telephoneNo"
        name="telephoneNo"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="receiverName1" class="col-sm-4 col-form-label"
      >Receiver Name 1:</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        id="receiverName1"
        name="receiverName1"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="phoneNo1" class="col-sm-4 col-form-label">Phone No 1:</label>
    <div class="col-sm-8">
      <input
        type="tel"
        id="phoneNo1"
        name="phoneNo1"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="receiverName2" class="col-sm-4 col-form-label"
      >Receiver Name 2:</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        id="receiverName2"
        name="receiverName2"
        class="form-control"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="phoneNo2" class="col-sm-4 col-form-label">Phone No 2:</label>
    <div class="col-sm-8">
      <input type="tel" id="phoneNo2" name="phoneNo2" class="form-control" />
    </div>
  </div>
  <!-- Container No (Dropdown) -->
  <div class="mb-3 row">
    <label for="containerNo" class="col-sm-4 col-form-label"
      >Container No:</label
    >
    <div class="col-sm-8">
      <select id="containerNo" name="containerNo" class="form-select">
          <option value="CN001" selected>CN001</option>
          <option value="CN002">CN002</option>
          <option value="CN003">CN003</option>
          <option value="CANCEL">CANCEL</option>
      </select>
    </div>
  </div>

  <!-- Item Management Section -->
  <div class="mb-3">
    <p class="h5 mb-3">Item Management</p>
    <div class="row">
      <div class="col-sm-5">
        <label for="type" class="col-form-label">Type:</label>
      </div>
      <div class="col-sm-5">
        <label for="itemWeight" class="col-form-label">Item Weight:</label>
      </div>
      <div class="col-sm-2">
        <label for="action_add" class="col-form-label">Action</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <select id="type" name="type" class="form-select">
          <option value="">--Select Type--</option>
        </select>
      </div>
      <div class="col-sm-5">
        <input
          type="number"
          id="itemWeight"
          name="itemWeight"
          class="form-control"
          step="1"
          min="0"
        />
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" onclick="addItem()">
          Add
        </button>
      </div>
    </div>
    <div class="row mt-2"></div>

    <div class="container" id="itemListContainer" style="display: none">
      <p class="h5 mb-3">Item Details</p>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>SN</th>
              <th>Type</th>
              <th>Weight</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemList">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Charge Details Section -->
  <div class="mb-3">
    <p class="h5 mb-3">Charge Details</p>
    <div class="row mb-2">
      <label for="totalPieces" class="col-sm-4 col-form-label"
        >Total Pieces:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="totalPieces"
          name="totalPieces"
          class="form-control"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="actualWeight" class="col-sm-4 col-form-label"
        >Actual Weight:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="actualWeight"
          name="actualWeight"
          class="form-control"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="discountWeight" class="col-sm-4 col-form-label"
        >Discount (W):</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="discountWeight"
          name="discountWeight"
          class="form-control"
          min="0"
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="chargeableWeight" class="col-sm-4 col-form-label"
        >Chargeable (W):</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="chargeableWeight"
          name="chargeableWeight"
          class="form-control"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="ratePerKg" class="col-sm-4 col-form-label"
        >Rate Per KG:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="ratePerKg"
          name="ratePerKg"
          class="form-control"
          value="3.90"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="billCharge" class="col-sm-4 col-form-label"
        >Bill Charge:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="billCharge"
          name="billCharge"
          class="form-control"
          value="100"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="discountCharge" class="col-sm-4 col-form-label"
        >Discount (C):</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="discountCharge"
          name="discountCharge"
          class="form-control"
          min="0"
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="totalCharges" class="col-sm-4 col-form-label"
        >Total Charges:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="totalCharges"
          name="totalCharges"
          class="form-control"
          min="0"
          readonly
        />
      </div>
    </div>
    <div class="row mb-2">
      <label for="paidAmount" class="col-sm-4 col-form-label"
        >Paid Amount:</label
      >
      <div class="col-sm-8">
        <input
          type="number"
          id="paidAmount"
          name="paidAmount"
          class="form-control"
          min="0"
        />
      </div>
    </div>
    <div class="row">
      <label for="outstandingBalance" class="col-sm-4 col-form-label"
        >Outstanding Balance:</label
      >
      <div class="col-sm-5">
        <input
          type="number"
          id="outstandingBalance"
          name="outstandingBalance"
          class="form-control"
          min="0"
          readonly
        />
      </div>
      <div class="col-sm-3">
        <button
          type="button"
          class="btn btn-info"
          onclick="calculateOutstandingBalance()"
        >
          Calculate All
        </button>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
